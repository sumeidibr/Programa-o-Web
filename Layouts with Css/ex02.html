<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        section{
            background-color: rgb(212, 152, 152);
            height: 1000px;
        }

        section h3{
            text-align: center;
            display: inline-flex;
            top: 300px;
            position: relative;
            left: 300px;
            font-size: 20pt;
        }

        .div1{
            background-color: aqua;
            float: left;
            position: fixed;       
            height: 1000px;     
            padding-right:100px;
            box-shadow: 2px 2px 2px rgba(27, 6, 6, 0.605);
        }

        .div3 {
            background-color: #ccc;
            position: fixed;
            width: 150px;
           margin-left: 540px;
           margin-top: 90px;
           padding: 10px;
        }

        .div1 h2{
            text-align: center;
            display: inline-flex;
            top: 300px;
            position: relative;
            left: 30px;
            font-size: 20pt;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .form #input{
            width: 130px;
            margin: 10px;
            height: 40px
        }

    </style>
</head>
<body>
    <section>
        <div class="div1"><h2>Fixo</h2></div>
        <div class="div2"><h3>Mover ao fazer scroll</h3></div>
        <div class="div3">
            <form action="" class="form">
                <input type="text" placeholder="Nome" id="input">
                <input type="email" name="nEmail" id="input" placeholder="Email">
                <input type="text" name="" id="input" placeholder="Mensagem">
                <input type="button" value="Enviar Mensagem" id="input">
            </form>
        </div>
    </section>
</body>
</html>
