<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 =parseFloat(window.prompt('Digite os graus em Celsius'))
        var conversao = parseFloat((n1*1.8)+32)
        document.write(`A conversao dos graus em celsius para Fahrenheit = ${conversao}`)
    </script>
</body>
</html>
