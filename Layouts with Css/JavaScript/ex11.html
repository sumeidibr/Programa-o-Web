<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        body{
            background-color: rgb(14, 156, 108);
        }
        .campos{
            width: 300px;
            height: 30px;
            border-radius: 2px;
            margin: 10px;
            border-style:solid ;
        }

        .textArea{
            width: 300px;
            height: 70px;
            border-radius: 2px;
            border-style: solid;
        }

        .btn{
            width: 300px;
            color: white;
            background-color: rgb(6, 162, 110);
            margin: 20px;
            padding: 10px;
            border-style: none;
        }

        .formulario{
            
            width: 400px;
            padding: 30px;
            box-shadow: 2px 2px 2px black;
            margin: auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" class="formulario" method="post" id="form">
        <h1>Contact Form</h1>
        <h3>Connect with us</h3>

        <input type="text" placeholder="Your name" class="campos" name="name" id="nome">

        <input type="email" placeholder="Your email adress" class="campos" name="email" id="email">

        <input type="text" placeholder="your phone number" class="campos" name="number" id="numero">

        <input type="text" placeholder="Type your message here..." class="textArea" name="text" id="textoArea">

        <button class="btn" name="botao" id="btnSubmeter">Submit</button>
        

    </form>

    <script>
        var form = document.getElementById('form');
    var nome = document.getElementById('nome');
    var email = document.getElementById('email');
    var numero = document.getElementById('numero');
    var texto = document.getElementById('textoArea');

    form.addEventListener('submit', function(event) {
        var erro = false;

        if (nome.value.trim() === '') {
            nome.classList.add('error');
            erro = true;
            nome.style.borderColor = 'red'
           
        } else if(nome.value.trim() != '') {
                nome.style.borderColor = 'green'
               
        } else {
            nome.classList.remove('error');
        }

        if (email.value.trim() === '') {
            email.classList.add('error');
            erro = true;
            email.style.borderColor = 'red'
           
        } else {
            email.classList.remove('error');
        }

        if (numero.value.trim() === '') {
            numero.classList.add('error');
            erro = true;
            numero.style.borderColor = 'red'
           
        } else {
            numero.classList.remove('error');
        }

        if (texto.value.trim() === '') {
            texto.classList.add('error');
            erro = true;
            texto.style.borderColor = 'red'
           
        } else {
            texto.classList.remove('error');
        }

        if (erro) {
            event.preventDefault();
          //  alert('Por favor, preencha todos os campos em vermelho.');
        }
    });
    </script>
</body>
</html>
