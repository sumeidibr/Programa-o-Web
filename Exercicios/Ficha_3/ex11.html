<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>

    <style>
        .container{
            display: grid; 

        }

        div{
            width: 300px;
            height: 200px;
        }
        .red{
            background-color: red;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
