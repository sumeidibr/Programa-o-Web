<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>

<style>

    .container{
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-auto-rows: minmax(50px, auto);
        border: 1px solid red;
        gap: 10px;
    }

    .item-1{
        grid-row: 1 / 1;
        grid-column: 1 / 9;
        background-color: aqua;
    }

    .item-2{
        grid-row: 2 / 8;
        grid-column: 1 / 3;
        background-color: rgb(0, 255, 51);
    }

    .item-3{
        grid-row: 2 / 8;
        grid-column: 7/ 9;
        background-color: rgb(0, 255, 47);
    }
    .item-4{
        grid-row: 2 / 4;
        grid-column: 3 / 5;
        background-color: rgb(161, 34, 157);
    }

    .item-5{
        grid-row: 2 / 4;
        grid-column: 5 / 7;
        background-color: rgb(161, 34, 157);
    }

    .item-6{
        grid-row: 4/ 6;
        grid-column: 3 / 7;
        background-color: rgb(172, 197, 33);
    }

    .item-7 {
        grid-row: 6 / 8;
        grid-column: 3 / 7;
        background-color: rgb(121, 33, 197);
    }

    
</style>

</head>
<body>
    <div class="container">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>
        <div class="item-6"></div>
        <div class="item-7"></div>
       
    </div>
</body>
</html>
